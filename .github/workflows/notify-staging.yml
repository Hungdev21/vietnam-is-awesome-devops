name: Notify on Push to Main

on:
  push:
    branches:
      - staging

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          ACTOR="${{ github.actor }}"
          REPO="${{ github.repository }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_HASH="${{ github.event.head_commit.id }}"
          COMMIT_URL="https://github.com/$REPO/commit/$COMMIT_HASH"

          # T·∫°o n·ªôi dung tin nh·∫Øn
          MESSAGE="üöÄ *New Push to Main*
üë§ *By*: $ACTOR
üì¶ *Repo*: $REPO
üìù *Message*: $COMMIT_MSG
üîó *Commit*: [$COMMIT_HASH]($COMMIT_URL)"

          echo "Sending message to Telegram..."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"
