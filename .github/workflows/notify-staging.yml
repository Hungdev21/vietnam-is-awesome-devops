name: Notify on Push to Staging

on:
  push:
    branches:
      - staging

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          ACTOR="${{ github.actor }}"
          REPO="${{ github.repository }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_HASH="${{ github.event.head_commit.id }}"
          COMMIT_URL="https://github.com/$REPO/commit/$COMMIT_HASH"

          # Escape special characters for Markdown
          ESCAPED_COMMIT_MSG=$(echo "$COMMIT_MSG" | sed -E 's/([_*[\]()~`>#+\-=|{}.!])/\\\1/g')
          ESCAPED_ACTOR=$(echo "$ACTOR" | sed -E 's/([_*[\]()~`>#+\-=|{}.!])/\\\1/g')
          ESCAPED_REPO=$(echo "$REPO" | sed -E 's/([_*[\]()~`>#+\-=|{}.!])/\\\1/g')

          MESSAGE="ğŸš€ *New Push to Staging*\nğŸ‘¤ *By*: $ESCAPED_ACTOR\nğŸ“¦ *Repo*: $ESCAPED_REPO\nğŸ“ *Message*: $ESCAPED_COMMIT_MSG\nğŸ”— *Commit*: [$COMMIT_HASH]($COMMIT_URL)"

          echo "Sending message to Telegram..."
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"
